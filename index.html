<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue-gulu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
  .box{
    margin:20px;
  }
  </style>
  <style>
      /* .col[span = "1"]{
        width:4.166666%;
      }
      .col[span = "2"]{
        width:8.333333%;
      }
      .col[span = "3"]{
        width:12.500000%;
      }
      .col[span = "4"]{
        width:16.666667%;
      }
      .col[span = "5"]{
        width:20.833333%;
      }
      .col[span = "22"]{
        width:91.666667%;
      } */
  </style>
</head>

<body>
  <div id="app">
    <g-row>
      <g-col span = "12">1</g-col>
      <g-col span = "12">2</g-col>
    </g-row>
    <g-row>
      <g-col span = "8">1</g-col>
      <g-col span = "8">2</g-col>
      <g-col span = "8">3</g-col>
    </g-row>
    <g-row>
      <g-col span = "6">1</g-col>
      <g-col span = "6">2</g-col>
      <g-col span = "6">3</g-col>
      <g-col span = "6">4</g-col>
    </g-row>
    <g-row>
      <g-col :span = "2">1</g-col>
      <g-col :span = "22">2</g-col>
    </g-row>
    <g-row>
      <g-col :span = "2">1</g-col>
      <g-col :span = "20" offset = "2">2</g-col>
    </g-row>
    <g-row>
      <g-col :span = "2">1</g-col>
      <g-col :span = "5" offset = "2">2</g-col>
      <g-col :span = "10" offset = "5">2</g-col>
    </g-row>
    <hr />













    <div style = "margin-top:800px">
      <div class = "box">
          <g-input value = "张三" disabled></g-input>
          <g-input value = "李四" readonly></g-input>
          <g-input value = "王五"></g-input>
      </div>
      <div class="box">
          <g-input value = "刘" error = "姓名不能少于两个字"></g-input>
          <g-input  @change = 'inputChange'></g-input>
      </div>
      <div class="box">
          <g-input  v-model = "message"></g-input>
          <p>{{message}}</p>
          <div @click = "message += 1">点击触发双向绑定</div>
      </div>
    </div>

    <div style = "margin-top:100px">
        <g-button :loading = "true">
            按钮
        </g-button>
        <g-button icon = "settings" icon-position = "left" :loading = "loading1" @click = "loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon = "settings" icon-position = "right" :loading = "true">
            按钮
        </g-button>

        <g-button-group>
          <g-button icon = "left" >
              上一页
          </g-button>

          <g-button   >
              更多
          </g-button>
          <g-button icon = "right" icon-position = "right" >
              下一页
          </g-button>
        </g-button-group>
    </div>

  </div>

</body>
<script src="./src/app.js"></script>

</html>

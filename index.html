<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue-gulu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
  .box{
    margin:20px;
  }
  </style>
  <style>
    .box{
      background:blue;
    }
  </style>
</head>

<body>
  <div id="app">
    <div>
        <g-row>
            <g-col 
                :span = "23"
                :ipad = "{span:12}" 
                :wide-pc = "{span:4}" >
                <div class = "box"></div> 
            </g-col>
        </g-row>
    </div>
  </div>
</body>
<script src="./src/app.js"></script>

</html>
